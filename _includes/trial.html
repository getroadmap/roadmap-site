<section id="trial-signup" class="mx2 sm-mx-auto sm-measure-wide border border-gray-l border-box p3 my3 bg-white-l tooltip">

  <div class="mx-auto measure">
    <h1 class="h1 fw1 mb2 purple">Start your free 30-day trial</h1>

    <form action="https://app.ppmroadmap.com/AccountRegistration.aspx">
      <label class="sc-small fw2 purple">COMPANY NAME</label>
      <input class="fw1 py1 field block border-bottom-2 border-purple width-100" type="text" name="company" placeholder="Roadmap LLC"><br>

      <label class="sc-small fw2 purple">EMAIL ADDRESS</label>
      <input class="fw1 py1 field block border-bottom-2 border-purple width-100" type="email" name="email" placeholder="bking@ppmroadmap.com"><br><br>

      <input id="s" type="hidden" name="s" value="" />

      <button type="submit" class="btn bg-purple hover-bg-purple-l white-l width-100 fw2 not-rounded">Sign up!</button>
    </form>
  </div>

</section>

<script>
  Date.prototype.yyyymmdd = function() {
    var mm = (this.getMonth() + 1).toString(); // getMonth() is zero-based
    var dd = this.getDate().toString();

    return [this.getFullYear(), mm.length===2 ? '' : '0', mm, dd.length===2 ? '' : '0', dd].join(''); // padding
  };
  var date = new Date();
  var todayString = date.yyyymmdd();

  var logString = Math.log(todayString);

  document.getElementById('s').value = logString;

  console.log(date);
  console.log(todayString);
  console.log(logString);

</script>
