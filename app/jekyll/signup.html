<div class="h-entry pg">

  <div class="pg-hdr">
    <h1>Start your Free Trial</h1>
    <p>You'll be able to test out all the awesome <strong>Pro</strong> level features of roadmap</p>
  </div><!-- /.pg-hdr -->

  <div class="pg-ct">
    <form class="_fm _pnl _lb--st">
          <fieldset class="_fm-fs" id="">
              <legend class="visuallyhidden">Customer Info</legend>

              <div class="_col-grp _col-md-2">
                <div class="_fd _col">
                  <label for="first_name">First Name</label>
                  <input class="" type="text" id="first_name" name="first_name"></div>

                <div class="_fd _col">
                  <label for="last_name">Last Name</label>
                  <input class="" type="text" id="last_name" name="last_name"></div>
              </div><!-- /._col-grp _col-md-2 -->

              <div class="_fd">
                <label for="company">Company</label>
                <input class="" type="text" id="company" name="company"></div>



              <div class="_fd">
                <label for="email">Email</label>
                <input class="" id="email" name="email" placeholder="email@address.com" type="email">
              </div>
          </fieldset>

          <fieldset class="_fm-fs">
            <legend class="visuallyhidden">Customer Login Details</legend>

            <div class="_fd">
              <label for="password">Password</label>
              <input class="" id="password" name="password" placeholder="Pick a tough one" type="password">
            </div>

            <div class="_fd">
              <label for="password_confirm">Confirm Password</label>
              <input class="" id="password_confirm" name="password_confirm" placeholder="Pick a tough one" type="password">
            </div>
          </fieldset>

          <fieldset class="_form-actions">
            <div class="_fd _fd--il">
              <label for="tos">
                <input id="tos" name="tos" type="checkbox">
                I agree to the <a href="{{ site.baseurl }}/terms-of-service" target="_blank">Terms of Service</a> and <a href="{{ site.baseurl }}/privacy-policy" target="_blank">Privacy Policy</a>.</label>
            </div>
            <button class="_btn _btn--lg _btn--uno" type="submit">Create Your Free Account</button>
          </fieldset><!-- /._form-actions -->

    </form>
  </div>
</div>
